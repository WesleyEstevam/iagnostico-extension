<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAgn√≥stico ‚Äî MVP</title>
    <style>
      :root {
        --primary: #007bff;
        --primary-dark: #0056b3;
        --gray-bg: #f8f9fa;
        --dark: #343a40;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--gray-bg);
        color: #333;
      }

      header {
        background: var(--dark);
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      main {
        padding: 2rem;
      }

      .button {
        background: var(--primary);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        margin: 0.25rem;
      }
      .button:hover {
        background: var(--primary-dark);
      }

      .button-secondary {
        background: #6c757d;
      }
      .button-secondary:hover {
        background: #565e64;
      }

      .hidden {
        display: none;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }


      /* Full‚Äëscreen modal */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .modal {
        background: #fff;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .ia-analysis {
        background: #fff;
        padding: 2rem 2.5rem; /* + mais espa√ßo interno */
        border-radius: 16px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.08); /* sombra suavizada */
        max-width: 760px;
        margin: 2rem auto;
      }

      .ia-analysis h2 {
        font-weight: 700;
        font-size: 2rem; /* maior destaque */
        margin-bottom: 1.5rem;
        color: #003366;
        text-align: center;
      }

      .ia-analysis h3 {
        font-size: 1.25rem;
        color: #222;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }

      .alert {
        padding: 1.25rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
      }

      .diagnostic-item {
        width: 100%;
        max-width: 620px; /* controla quebra de linha e centraliza conte√∫do */
        text-align: left;
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        background-color: #f9fafb;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }

      .title-confidence {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        gap: 0.5rem;
      }


      .confidence {
        background: #d9f0ff;
        border-radius: 12px;
        padding: 0.25rem 0.75rem;
        font-weight: 600;
        color: #0056b3;
        font-size: 0.95rem;
        white-space: nowrap;
      }

      .justificativa-link {
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
      }

      .diagnostic-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-left: 0;
        list-style-type: none;
        margin: 0 auto 2rem auto;
        max-width: 100%;
      }

      .contributing-factors {
        font-size: 0.95rem;
        line-height: 1.5;
        padding-left: 1.2rem;
        margin-top: 0.5rem;
        color: #444;
      }

      .contributing-factors,
      .recommended-actions {
        font-size: 1rem;
        line-height: 1.6;
        color: #444;
      }
      button.button {
        margin-top: 1.5rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
        font-weight: 700;
      }

      .decision-box {
        text-align: center;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #f1f5fb;
        border-radius: 12px;
        border: 1px solid #d0d9e8;
      }

      .decision-box p {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #003366;
      }

      .decision-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

    </style>
  </head>

</html>
